defaults :
  - modulus_default
  - arch:
      - fully_connected
  - scheduler: tf_exponential_lr
  - optimizer: adam
  - loss: sum
  - _self_
  
arch:
    fully_connected:
        layer_size: 100 
        nr_layers: 4

scheduler:
  decay_rate: 0.95
  decay_steps: 15000

training:
  rec_validation_freq: 100 
  rec_results_freq : 100
  rec_constraint_freq: 1200
  max_steps : 10000

batch_size:
  panel_left: 100
  panel_right: 100
  panel_bottom: 50
  panel_top: 50
  lr_interior: 7000
  hr_interior: 4000
